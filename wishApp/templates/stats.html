<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wish Stats page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <form method='post' action='/logout'>
                        {% csrf_token %}
                        <input class="nav-link" type="submit" value='Log Out'>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wishes">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Yo {{ user.first_name }}! Here are the wish stats</h1>
    <br>
    <h1> All users' total wishes granted to date so far: {{ granted_wishes }} </h1>
    <br>
    <h4>Wishes granted: {{ user_wishes }}</h4>
    <br>
    <h4>Wishes still in limbo: {{ wishes_limbo }} </h4>
</body>
</html>
