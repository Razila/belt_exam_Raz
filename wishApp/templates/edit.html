<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Wishes page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Hey There {{ user.first_name }}! Make a Wish!</h1>

    <form class="editWish" action="/{{ wish.id }}/update" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <label for="exampleFormControlInput1">I wish for:</label>
            <input type="text" class="form-control" value="{{ wish.item }}" id="exampleFormControlInput1" name="item">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" value="{{ wish.description }}" id="exampleFormControlInput1" rows="3" name="description"></textarea>
        </div>
        <input type="submit" value='Edit'>
        <a href="/">Cancel</a>
    </form>
</body>
