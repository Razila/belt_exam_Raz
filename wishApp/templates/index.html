<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login and Register page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Welcome! Sign in and make a wish!</h1>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <div class='form-box'>
        <h1>Register:</h1>
        <form action="/register" method=POST>
            {% csrf_token %}
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">First Name:</label>
                <input type="text" class="form-control" name='first_name'>
            </div>
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Last Name:</label>
                <input type="text" class="form-control" name='last_name'>
            </div>
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">User Name:</label>
                <input type="text" class="form-control" name='user_name'>
            </div>
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Email:</label>
                <input type="text" class="form-control" name='email'>
            </div>
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Password:</label>
                <input type="password" class="form-control" name='password'>
            </div>
            <div class="form-row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Confirm PW:</label>
                <input type="password" class="form-control" name='confirm_password'>
            </div>
            <input type="submit" value='Register'>
        </form>
    </div>

    <div class='form-box'>
        <h1>Login:</h1>
        <form action="/login" method=POST>
            {% csrf_token %}
            <div class="form-group row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Email:</label>
                <input type="text" name='email'>
            </div>
            <div class="form-group row">
                <label class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">Password:</label>
                <input type="password" name='password'>
            </div>
            <input type="submit" value='Login'>
        </form>

</body>

</html>
